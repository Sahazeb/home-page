    <script>
                function updateClock(){
            let now = new Date();
            let dname = now.getDay(),
            mo = now.getMonth(),
            dnum = now.getDate(),
            year = now.getFullYear(),
            hou = now.getHours(),
            min = now.getMinutes(),
            sec = now.getSeconds(),
            pe = "AM";

            if(hou == 0){
                hou= 12;
            }
            if(hou > 12){
                hou = hou - 12;
                pe = "PM"
            }

            Number.prototype.pad = function(digits){
                for(var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
            }

            let month = ["January", "February", "March", "April", "May", "June", "July", "Augeat", "September", "October", "November", "December"];
            let week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"]
            let values = [week[dname], month[mo], dnum.pad(2), year, hou.pad(2), min.pad(2), sec.pad(2), pe]
            for(var i = 0; i < ids.length; i++)
            document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock(){
            updateClock();
            window.setInterval("updateClock()", 1)
        }
    </script>
